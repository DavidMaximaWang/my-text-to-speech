<html>
<body>
    <textarea id="textInput" rows="4" cols="50" placeholder="Enter text here..."></textarea><br><br>
    <button id="readButton">Read Aloud</button>
    <audio id="audioPlayer" controls></audio>

    <script>
        document.getElementById('readButton').onclick = function() {
            var text = document.getElementById('textInput').value;

            fetch('http://127.0.0.1:5000/synthesize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.blob())
            .then(data => {
                var audio = document.getElementById('audioPlayer');
                var url = URL.createObjectURL(data);
                audio.src = url;
                audio.play();
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
